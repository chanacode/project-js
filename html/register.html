<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign</title>
  <link rel="stylesheet" href="../css/register.css">

</head>
<body>
    <div class="overlay">
   
    <div id="regisretTemp">
        <div class="login">
            <form name='form-login' action="../html/levels.html" onsubmit="register()">
                <h1 class="glow">REGISTER</h1>
                
                <input type="text" id="firstName" placeholder="firstName" required><br/>
               
                <input type="text" id="lastName" placeholder="lastName" required><br/>
               
                <input type="email" id="email" placeholder="Username" required><br/>
               
                <input type="password" id="pw" placeholder="Password" required><br/>
               
                <input type="tel" id="tel" placeholder="telephone" pattern="[0]{1}[5]{1}[0-9]{8}" required><br/>
                
                <button class="btn submits sign-up" type="submit">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                     Register</button>
            </form>
        </div>
    </div>
<script src="../js/register.js"></script>
</body>
</html>
